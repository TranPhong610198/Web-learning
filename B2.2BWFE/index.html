<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/Sugimoris025.png">
    
<!-- "meta" tag  -->
    
    <!-- meta use for define type character on website UTF-8 = Unicode -->
    <meta charset="UTF-8">
    <!-- meta tag use for scale the website to fit in device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tag use for define keyword for search engines -->
    <meta name="keyword" content="HTML, CSS, Javascipt">
    <!-- meta tag use for define a decription of your web page -->
    <meta name="decription" content="Learning Basic Web HTML CSS JS">
    <!-- meta tag use for refresh document every 30 seconds -->
    <meta http-equiv="refresh" content="30">
    <!-- meta tag use for define the author of page -->
    <meta name="author" content="Tran Phong">

    <title>Buổi 2.2</title>
</head>
