<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>

<body>
    <section>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Log in</button>
        </form>
        <div class="options">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
            <a href="https://www.youtube.com/results?search_query=c%C3%A1ch+l%E1%BA%A5y+l%E1%BA%A1i+m%E1%BA%ADt+kh%E1%BA%A9u" target="_blank">Forgot Password?</a>
        </div>
        <p class="register">Don't have account? <a href="#">Sign Up</a></p>
    </div>
    </section>
</body>
</html>
